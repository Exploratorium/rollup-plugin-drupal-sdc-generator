pre-push:
  commands:
    project_tests:
      run: npm run test
pre-commit:
  parallel: true
  commands:
    project_checks: &checks
      glob: "*.{json,js,jsx,mjs,cjs}"
      exclude: "(^|/)package-lock\.json$"
      run: |
        npm install
        npm run --if-present prettier:fix -- {staged_files}
        npm run --if-present lint:fix -- {staged_files}
      stage_fixed: true
    examples_react_checks:
      <<: *checks
      root: examples/react
    examples_vanilla_checks:
      <<: *checks
      root: examples/react
